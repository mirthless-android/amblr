<ion-modal-view class="routeFilter">
  <div class="bar bar-header bar-dark">
    <h1 class="title">Filter POIs by Route</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="hideFilterModal()">Cancel</button>
    </div>
  </div>
  <ion-content class="has-header">
    <div class="list list-inset">
      <div class="item" ng-click="setRoute(null)">
        All POIs
      </div>
      <div class="item" ng-repeat="route in availRoutes" ng-click="$parent.setRoute(route._id)">
        {{ route.name }}
      </div>
    </div>
  </ion-content>
</ion-modal-view>
